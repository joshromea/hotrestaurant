<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md">
                    <a class="btn btn-primary btn-lg justify-content-center" href="/tables" role="button">View
                        Tables</a>
                    <a class="btn btn-primary btn-lg justify-content-center" href="/home" role="button">Home</a>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phonenumber">Password</label>
                <input type="phonenumber" class="form-control" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Unique ID">Password</label>
                <input type="id" class="form-control" id="id" placeholder="Unique ID">
            </div>
            <button type="submit" class="submit btn btn-primary" id="submit">Submit</button>
        </form>

        <div class="row">
            <div class="col-md-3"></div>
            <a href="/api/tables">API Tables </a>
            <p> | </p>
            <a href="/api/waitlist"> API Wait List</a>
        </div>
    </div>

    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            const reservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                id: $("#id").val().trim()
            };
            console.log(reservation)
        });

    </script>

</body>

</html>
